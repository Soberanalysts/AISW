<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />

        .input-container {
            background-color: rgb(205, 203, 203);
        }
    </style> -->
</head>
<body>
    <div class="wrap">
        <div class="input-container m-2 b-10 p-4">
            <div class="form-group b-10">
                <h1>메모장 2.0</h1>
            </div>
            <div class="form-group my-2">
                <input class="form-control" id="input-title" name="title" placeholder="제목을 입력하세요" data-listener-added_3195c084="true">
            </div>
            <div class="form-group my-2">
                <textarea class="form-control" id="input-text" name="message" rows="2" placeholder="내용을 입력하세요" data-listener-added_3195c084="true"></textarea>
            <span id="monica-writing-entry-btn-root" style="position: absolute; left: 0px; top: 0px; pointer-events: none;"></span></div>
            <div class="form-group my-2">
                <input type="file" id="input-file" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" onclick="uploadPost()" class="btn btn-primary">저장하기</button>
            </div>
        </div>
        <div id="card-list" class="row m-2">    
            <div class="card col-md-4">
                <div class="card-body mb-4">
                    <img src="uploads/2b6f82db181393de5b01fc215404e609228e498d02a0aa5317fc7bdc327e62cb.png" class="card-img-top" alt="...">
                    <p class="card-title" id="input-title">example1</p>
                    <p class="card-text" id="input-text">context1</p>
                    <button type="button" onclick="updatePost(this)"class="btn btn-info">수정</button>
                    <button type="button" onclick="deletePost(this)" class="btn btn-warning">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script src="memo.js"></script>
</body>
</html>
