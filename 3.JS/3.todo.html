<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>투두 리스트</h1>
    <input type="text" placeholder="할 일 추가" id="input">
    <button id="add-todo">Add</button>
    <hr>
    <ul id="todo-list"></ul>
    <script>
        const list = document.getElementById('input')
        const li = document.getElementById('todo-list')
        document.getElementById('add-todo').addEventListener('click', () => {
            li.innerHTML += `<li>${list.value}</li>`;
        })
    </script>
</body>
</html>
